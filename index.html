<html lang="en">

<link href="font/css/open-iconic.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,600" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="header-container">
    <div class="header">
        <div class="oi" data-glyph="menu" onclick="show()"></div>
        <h1>Trevor Jex</h1>
        <a href="https://github.com/jextrevor" target="_blank">GitHub</a>
        <a href="https://stackoverflow.com/users/1997993/trevor-jex" target="_blank">Stack Overflow</a>
        <a href="#" onclick="event.preventDefault();">Resume</a>
        <a href="#" onclick="event.preventDefault();">Contact</a>
    </div>
    <div id="menu">
        <div class="title">
            <div class="border">
                <div class="oi" data-glyph="menu" onclick="hide()"></div>
                <h1>Trevor Jex</h1>
            </div>
        </div>
        <div class="overflow">
            <a href="https://github.com/jextrevor" target="_blank">GitHub</a>
            <a href="https://stackoverflow.com/users/1997993/trevor-jex" target="_blank">Stack Overflow</a>
            <a href="#" onclick="hide()">Resume</a>
            <a href="#" onclick="hide()">Contact</a>
        </div>
    </div>
</div>
<div id="menu-shade" onclick="hide()"></div>
<div class="stuffs-container">
    <div class="stuffs">
        <h1 id="scramble">Trevor Jex</h1>
        <p>I am a software engineer specializing in Python and JavaScript development.</p>
    </div>
</div>
</div>
<div class="grays-container">
    <div class="grays" id="test">
        <h1>About Me</h1>
        <h1 id="two">Test 2</h1>
        <h1 id="three">Test 3</h1>
    </div>
</div>
<script>
    let hideTitleBar = 0;
    const fancyScroll = function (e) {
        clearTimeout(hideTitleBar);
        if (this.scrollY > this.oldScroll) {
            hideTitleBar = setTimeout(() => document.getElementsByClassName("header")[0].classList.add("hidden"), 100);
        }
        else if (this.scrollY < this.oldScroll) {
            hideTitleBar = setTimeout(() => document.getElementsByClassName("header")[0].classList.remove("hidden"), 100);
        }
        this.oldScroll = this.scrollY;

    }
    window.addEventListener("scroll", function () {
        if (document.getElementById("test").getBoundingClientRect().y < this.innerHeight) {
            document.getElementById("test").classList.add("visible");
        }
    });
    window.onscroll = fancyScroll;
    let temp = 0;
    let hidetemp = 0;
    show = function () {
        clearTimeout(hidetemp);
        document.getElementById("menu").classList.add("visible");
        document.getElementById("menu-shade").classList.add("visible");
        document.getElementById("menu-shade").classList.add("fadein");
        temp = document.documentElement.scrollTop;
        document.body.style.top = `-${document.documentElement.scrollTop}px`;
        document.body.classList.add("noscroll");
        window.onscroll = function () { }
    }
    hide = function () {
        document.getElementById("menu").classList.remove("visible");
        document.getElementById("menu-shade").classList.remove("fadein");
        document.body.classList.remove("noscroll");
        document.body.style = "";
        document.documentElement.scrollTop = temp;
        window.onscroll = function (e) {
            clearTimeout(hideTitleBar);
            if (this.scrollY > this.oldScroll) {
                hideTitleBar = setTimeout(() => document.getElementsByClassName("header")[0].style.top = "-4.75rem", 100);
            }
            else {
                hideTitleBar = setTimeout(() => document.getElementsByClassName("header")[0].style.top = "0rem", 100);
            }
            this.oldScroll = this.scrollY;

        }
        hidetemp = setTimeout(() => { document.getElementById("menu-shade").classList.remove("visible") }, 250);
    }
    /*document.getElementById("menu-shade").addEventListener("touchend", hide, false);*/
</script>
<script src="scramble.js"></script>

</html>
